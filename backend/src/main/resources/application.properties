# Server Configuration
server.port=${PORT:8080}
spring.application.name=powerback-backend

# Database Configuration
# PLACEHOLDER: Replace with your actual database credentials
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/powerback}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
# PLACEHOLDER: Replace with your own secure secret key (at least 256 bits)
jwt.secret=${JWT_SECRET:PLACEHOLDER_JWT_SECRET_KEY_REPLACE_WITH_YOUR_OWN_SECURE_SECRET_KEY_AT_LEAST_256_BITS}
jwt.expiration=86400000

# Firebase Configuration
# PLACEHOLDER: Configure Firebase service account path
# firebase.service-account-key=${FIREBASE_SERVICE_ACCOUNT_KEY:path/to/serviceAccountKey.json}

# CORS Configuration
# PLACEHOLDER: In production, replace with actual frontend URL
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://nhlobo.github.io,http://localhost:3000}

# Logging
logging.level.com.powerback=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
