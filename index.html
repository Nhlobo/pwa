<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PowerBack - Empowering Communities, Supporting Justice</title>
    <meta name="theme-color" content="#2E5BFF">
    <!-- Updated manifest path for GitHub Pages -->
    <link rel="manifest" href="/pwa/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... your original CSS ... */
        :root {
            --primary: 26 83% 55%;
            --primary-color: #FF6B35;
            --primary-foreground: 0 0% 100%;
            --secondary: 217 91% 25%;
            --secondary-color: #2E5BFF;
            --secondary-foreground: 0 0% 100%;
            --accent: 142 76% 36%;
            --accent-foreground: 0 0% 100%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 100%;
            --background: 0 0% 100%;
            --foreground: 222 47% 11%;
            --foreground-color: #1A1B3A;
            --card: 0 0% 100%;
            --card-foreground: 222 47% 11%;
            --popover: 0 0% 100%;
            --popover-foreground: 222 47% 11%;
            --muted: 210 40% 96%;
            --muted-foreground: 215 16% 47%;
            --border: 214 32% 91%;
            --input: 214 32% 91%;
            --ring: 217 91% 25%;
            --radius: 0.75rem;
            --shadow-card: 0 4px 6px -1px rgba(46, 91, 255, 0.1);
            --transition-smooth: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--foreground-color);
            background-color: hsl(var(--background));
            overflow-x: hidden;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            --background: 222 47% 11%;
            --foreground: 0 0% 100%;
            --foreground-color: #FFFFFF;
            --card: 222 47% 11%;
            --card-foreground: 0 0% 100%;
            --muted: 215 16% 47%;
            --border: 215 27% 31%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }
        header {
            background-color: hsl(var(--card));
            padding: 1rem 2rem;
            box-shadow: var(--shadow-card);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: hsl(var(--secondary));
            cursor: pointer;
        }
        .logo-icon {
            width: 24px;
            height: 24px;
            fill: hsl(var(--primary));
        }
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }
        .nav-icons .icon {
            color: hsl(var(--foreground));
            font-size: 1.25rem;
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        .nav-icons .icon:hover {
            color: hsl(var(--primary));
        }
        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: hsl(var(--muted));
            cursor: pointer;
            display: none;
        }
        .profile-avatar.logged-in {
            display: block;
        }
        .dark-mode-toggle {
            background: none;
            border: none;
            color: hsl(var(--foreground));
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        .btn {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius);
            text-decoration: none;
            cursor: pointer;
            border: none;
            font-weight: 500;
            transition: var(--transition-smooth);
        }
        .btn:hover {
            background-color: hsl(var(--primary));
        }
        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        .btn-secondary {
            background-color: hsl(var(--card));
            color: hsl(var(--foreground));
            border: 1px solid hsl(var(--border));
        }
        .go-back-btn {
            background-color: hsl(var(--secondary));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        section {
            display: none;
            padding: 2rem 0;
            width: 100%;
        }
        section.active {
            display: block;
        }
        .hero {
            text-align: center;
            padding: 2rem 0;
        }
        .tag {
            background-color: hsl(var(--muted));
            color: hsl(var(--accent));
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .hero h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: hsl(var(--secondary));
            font-weight: 700;
        }
        .hero .gradient-text {
            background: linear-gradient(135deg, hsl(var(--secondary)), hsl(var(--primary)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .description {
            font-size: 1rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .section-heading {
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--foreground-color);
            text-align: center;
        }
        .work-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.25rem;
            margin: 2rem 0;
        }
        .card {
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            transition: var(--transition-smooth);
            background-color: hsl(var(--card));
        }
        .card-image {
            height: 150px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-end;
            padding: 1rem;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .card-report {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
        }
        .card-police {
            background: linear-gradient(135deg, #2E5BFF, #1A369C);
        }
        .card-community {
            background: linear-gradient(135deg, #FFD93D, #FFB800);
        }
        .card-neighborhood {
            background: linear-gradient(135deg, #6BCCF4, #4EA9D3);
        }
        .card-content {
            padding: 1.25rem;
            text-align: left;
        }
        .card-content h4 {
            margin-bottom: 0.625rem;
            color: hsl(var(--secondary));
            font-weight: 600;
        }
        .card-content p {
            color: hsl(var(--muted-foreground));
            line-height: 1.5;
            font-size: 0.9rem;
        }
        .stakeholder-section {
            text-align: center;
            padding: 2rem 0;
        }
        .stakeholder-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.25rem;
            margin-top: 1.5rem;
        }
        .stakeholder-card {
            background: white;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: left;
            text-decoration: none;
            color: inherit;
            transition: var(--transition-smooth);
            position: relative;
            box-shadow: var(--shadow-card);
        }
        .stakeholder-card:hover {
            box-shadow: 0 6px 12px rgba(46, 91, 255, 0.15);
            transform: translateY(-2px);
        }
        .stakeholder-card h3 {
            color: hsl(var(--secondary));
            margin-bottom: 0.625rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .stakeholder-card p {
            color: hsl(var(--muted-foreground));
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .stakeholder-card .arrow {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 1.25rem;
            color: hsl(var(--secondary));
        }
        .login-form, .register-form, .report-form {
            background-color: hsl(var(--card));
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-card);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: hsl(var(--foreground));
            font-size: 0.9rem;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.9rem;
            transition: var(--transition-smooth);
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: 2px solid hsl(var(--primary));
            border-color: transparent;
        }
        .incident-list {
            background-color: hsl(var(--card));
            border-radius: var(--radius);
            box-shadow: var(--shadow-card);
            overflow: hidden;
            margin-top: 1.5rem;
        }
        .incident-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 1rem;
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            font-weight: 600;
            font-size: 0.9rem;
        }
        .incident-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 1rem;
            border-bottom: 1px solid hsl(var(--border));
            font-size: 0.9rem;
        }
        .incident-item:last-child {
            border-bottom: none;
        }
        footer {
            background-color: hsl(var(--card));
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid hsl(var(--border));
            margin-top: 2rem;
        }
        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
            font-weight: 600;
            color: hsl(var(--secondary));
            cursor: pointer;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .footer-links a {
            color: hsl(var(--muted-foreground));
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 0.9rem;
        }
        .footer-links a:hover {
            color: hsl(var(--primary));
        }
        .install-prompt {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: hsl(var(--secondary));
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-card);
            display: none;
            z-index: 1000;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.75rem;
            }
            .section-heading {
                font-size: 1.75rem;
            }
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            .incident-header, .incident-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
    </style>
</head>
